{% extends "base.html" %} 

{% load static i18n %} 

{% block body %}

{% block header %}

<header>
  
<!-- Header desktop -->
<div class="wrap-menu-header trans-0-4">
  <div class="container h-full">
    <div class="wrap_header trans-0-3">
      <!-- Logo -->
      <div class="logo">
        <a href="{% url 'intro' %}">
          <img src='{%  static "img/43aspect.png" %}' alt="logo of the book shop" title="logo of the book shop"
            data-logofixed='{%  static "logo/Component 2.png" %}' />
        </a>
      </div>
      <!-- Menu -->

      <div class="wrap_menu p-l-45 p-l-0-xl">
        <!-- Search bar -->
          <!-- Hotel Search Form Area -->
          <div class="hotel-search-form-area">
            <div class="container-fluid">
              <div class="hotel-search-form">
                <form action="#" method="post">
                  <div class="row justify-content-between align-items-end">
                    <div class="col-6 col-md-2 col-lg-3">
                      <label for="checkIn">Check In</label>
                      
                      <input
                        type="date"
                        class="form-control"
                        id="checkIn"
                        name="checkin-date"
                      />
                    </div>
                    <div class="col-6 col-md-2 col-lg-3">
                      <label for="checkOut">Check Out</label>
                      <input
                        type="date"
                        class="form-control"
                        id="checkOut"
                        name="checkout-date"
                      />
                    </div>
                    <div class="col-4 col-md-1">
                      <label for="room">Room</label>
                      <select name="room" id="room" class="form-control">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06+">06+</option>
                      </select>
                    </div>
                    <div class="col-4 col-md-1">
                      <label for="adults">Adult</label>
                      <select name="adults" id="adults" class="form-control">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06+">06+</option>
                      </select>
                    </div>
                    <div class="col-4 col-md-2 col-lg-1">
                      <label for="children">Children</label>
                      <select name="children" id="children" class="form-control">
                        <option value="00">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06+">06+</option>
                      </select>
                    </div>
                    <div class="col-12 col-md-3">
                      <button type="submit" class="form-control btn roberto-btn w-100">
                        Check Availability
                      </button>
                    </div>
                  </div>
                </form>
                <button class="closebtn">x</button>
              </div>
            </div>
          </div>
          
        <!-- End search bar -->
        <a class='hoverbtn'>Book now</a>
        <!-- <button class="wt-btn_sign"><span class="wt-btn_sign-bound"><span data-width="#fff" data-text="book now">book now</span></span></button> -->
      </div>
    </div>
  </div>
</div>

</header>
{% endblock %}

<!-- Header Area Start -->
<header class="header-area"></header>
<!-- Header Area End -->

{% include "pages/loader.html" %}
{% include "pages/aboutus.html" %} 
{% include "pages/videos.html" %} 
 


{% endblock %}

{% block scripts %} 

<script>
$(".hoverbtn").hide();
$(".wrap_menu .hotel-search-form-area").hide();
</script>

{% endblock %}
